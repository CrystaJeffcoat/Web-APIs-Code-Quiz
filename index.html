<!DOCTYPE html>
<html>
    <head>
        <title>Code Quiz</title>
        <link type="text/css" rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <p class="navName">Trivia Quiz</p>
            <!--  view high scores from the navbar using local storage  -->
            <div class="navbar-right" id="highScores">
                <a href="####">High Scores</a>
            </div>
        </nav>

        <div class="card" style="margin: 30px 40px;">
            <div class="card-body">
              <h5 class="card-title text-center">
                  The Office Trivia
                <!--  title will be question number (incremented)  -->
              </h5>
              <p class="card-text text-center" id="questionText">
                Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by 10 seconds!
                <!--  question text goes here -->
              </p>
              <div class="container">
                  <div class="row">
                      <div class="col text-center">
                        <button class="btn btn-primary" id="startQuiz" type="submit">Start Quiz</button>
                        <div id="questionButtons" style= "display:none">
                            <button value= "1" class="btn btn-primary" type="submit">Button</button>
                            <button value= "2" class="btn btn-primary" type="submit">Button</button>
                            <button value= "3" class="btn btn-primary" type="submit">Button</button>
                        </div>
                      </div>
                  </div>
            </div>
            
        </div>
        <div class="card-footer text-center">
            <p>
                <!--  will display "correct" or "wrong" after each question  -->
            </p>
        </div>
    
    </body>

    <script src="js/script.js"></script>
</html>
